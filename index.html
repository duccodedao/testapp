<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Point System - Single File</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/ton-connect-ui.min.js"></script>
    <style>
        /* --- CSS styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2a2a4a; /* Nền container đậm hơn */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #4a4a7a; /* Viền nhẹ */
        }

        h1 {
            color: #00e676; /* Màu xanh lá cây nổi bật */
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-box {
            background-color: #3a3a6a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border: 1px solid #5a5a8a;
        }

        .info-box h2 {
            color: #ffeb3b; /* Màu vàng */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        #wallet-address-display,
        #telegram-username-display,
        #points-display {
            word-break: break-all; /* Ngắt dòng cho địa chỉ ví dài */
            font-weight: bold;
            color: #8c9eff; /* Màu xanh tím */
        }

        #points-display {
            font-size: 1.5em;
            color: #00e676;
        }

        .note {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 15px;
        }

        /* Ẩn các phần tử ban đầu */
        .hidden {
            display: none;
        }

        /* CSS cho nút TonConnect UI */
        #connect-button-wrapper > button {
            background-color: #00e676 !important; /* Màu nền nút */
            color: #1a1a2e !important; /* Màu chữ nút */
            border: none !important;
            padding: 12px 25px !important;
            border-radius: 8px !important;
            font-size: 1.1em !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease, transform 0.2s ease !important;
            font-weight: bold !important;
        }

        #connect-button-wrapper > button:hover {
            background-color: #00c853 !important; /* Màu nền khi hover */
            transform: translateY(-2px) !important;
        }

        .action-button {
            background-color: #8c9eff;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #7289da;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #707070;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ton Point System!</h1>
        <p>Connect your TON wallet to check your points and transactions.</p>

        <div id="connect-button-wrapper">
            </div>

        <div id="wallet-status" class="info-box">
            <h2>Wallet Status:</h2>
            <p id="status-text">Not Connected</p>
            <p id="wallet-address-display"></p>
        </div>

        <div id="user-info" class="info-box hidden">
            <h2>Your Information:</h2>
            <p><strong>Telegram Username:</strong> <span id="telegram-username-display">N/A</span></p>
            <p><strong>Your Points:</strong> <span id="points-display">0</span></p>
            <p class="note"><i>Points are updated based on your transactions.</i></p>
        </div>

        <button id="refresh-data-button" class="action-button hidden">Refresh Data</button>

        <p class="footer">Powered by TON Blockchain</p>
    </div>

    <script>
        /* --- JavaScript logic --- */
        // Khởi tạo TonConnect UI
        const tonConnectUI = new TonConnectUI.TonConnectUI({
            // Bạn CẦN thay thế bằng manifest URL của bạn
            // Ví dụ: 'https://your-domain.com/tonconnect-manifest.json'
            manifestUrl: 'https://bmweb.site/tonconnect-manifest.json',
            restoreConnection: true // Tự động khôi phục kết nối nếu có
        });

        // Lấy các phần tử DOM
        const connectButtonWrapper = document.getElementById('connect-button-wrapper');
        const statusText = document.getElementById('status-text');
        const walletAddressDisplay = document.getElementById('wallet-address-display');
        const userInfoSection = document.getElementById('user-info');
        const telegramUsernameDisplay = document.getElementById('telegram-username-display');
        const pointsDisplay = document.getElementById('points-display');
        const refreshDataButton = document.getElementById('refresh-data-button');

        // Render nút kết nối ví TonConnect UI vào div đã định nghĩa
        tonConnectUI.renderConnectButton(connectButtonWrapper, {
            text: 'Connect TON Wallet',
            className: 'custom-tonconnect-button'
        });

        // --- Giả lập cơ sở dữ liệu trên localStorage ---
        // Trong dự án thực tế, đây sẽ là backend server của bạn
        const usersDatabase = {}; // Dùng object để lưu trữ tạm thời trong session

        function saveUserData(walletAddress, username, points) {
            if (!usersDatabase[walletAddress]) {
                usersDatabase[walletAddress] = {
                    username: username,
                    points: points
                };
                console.log(`Saved new user: ${walletAddress}`);
            } else {
                // Cập nhật nếu đã tồn tại (ví dụ: điểm)
                usersDatabase[walletAddress].points = points;
                console.log(`Updated user: ${walletAddress}`);
            }
            // Lưu vào localStorage để duy trì qua các lần refresh (trong môi trường thật thì lưu ở server)
            localStorage.setItem('usersDatabase', JSON.stringify(usersDatabase));
        }

        function getUserData(walletAddress) {
            // Tải từ localStorage nếu có
            const storedData = localStorage.getItem('usersDatabase');
            if (storedData) {
                Object.assign(usersDatabase, JSON.parse(storedData));
            }
            return usersDatabase[walletAddress];
        }

        // Giả lập điểm dựa trên số giao dịch (mỗi lần refresh sẽ tăng điểm)
        function simulatePointsCalculation(walletAddress) {
            let userData = getUserData(walletAddress);
            let currentPoints = userData ? userData.points : 0;
            // Giả lập tăng điểm mỗi khi gọi hàm này (thay thế bằng logic check transaction thực tế)
            const newPoints = currentPoints + Math.floor(Math.random() * 10) + 1; // Thêm 1-10 điểm ngẫu nhiên
            saveUserData(walletAddress, userData ? userData.username : 'Unknown User', newPoints);
            return newPoints;
        }

        // --- Xử lý trạng thái kết nối ví ---
        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                const userFriendlyAddress = wallet.account.address;
                statusText.innerText = 'Connected!';
                walletAddressDisplay.innerText = `Address: ${userFriendlyAddress}`;
                userInfoSection.classList.remove('hidden');
                refreshDataButton.classList.remove('hidden');

                // --- Giả lập việc lấy thông tin từ backend ---
                // Trong dự án thực tế, bạn sẽ gọi một API endpoint ở đây:
                // fetch(`/api/get_user_info?walletAddress=${userFriendlyAddress}`)
                //   .then(response => response.json())
                //   .then(data => {
                //     if (data.success) {
                //       telegramUsernameDisplay.innerText = data.username;
                //       pointsDisplay.innerText = data.points;
                //       saveUserData(userFriendlyAddress, data.username, data.points); // Lưu lại vào giả lập DB
                //     } else {
                //       telegramUsernameDisplay.innerText = 'N/A';
                //       pointsDisplay.innerText = 'Error fetching points.';
                //     }
                //   })
                //   .catch(error => {
                //     console.error('Error fetching user data:', error);
                //     telegramUsernameDisplay.innerText = 'Error';
                //     pointsDisplay.innerText = 'Error';
                //   });

                // Giả lập lấy và hiển thị dữ liệu từ "database"
                let userData = getUserData(userFriendlyAddress);
                if (!userData) {
                    // Nếu chưa có dữ liệu, giả lập đây là lần đầu kết nối
                    const defaultUsername = `User_${userFriendlyAddress.substring(0, 6)}`;
                    saveUserData(userFriendlyAddress, defaultUsername, 0); // Khởi tạo điểm là 0
                    userData = getUserData(userFriendlyAddress);
                }

                // Cập nhật hiển thị
                telegramUsernameDisplay.innerText = userData.username;
                pointsDisplay.innerText = userData.points;

            } else {
                // Khi không kết nối ví
                statusText.innerText = 'Not Connected';
                walletAddressDisplay.innerText = '';
                userInfoSection.classList.add('hidden');
                refreshDataButton.classList.add('hidden');
                telegramUsernameDisplay.innerText = 'N/A';
                pointsDisplay.innerText = '0';
            }
        });

        // Xử lý nút refresh
        refreshDataButton.addEventListener('click', () => {
            const connectedWallet = tonConnectUI.wallet;
            if (connectedWallet) {
                const userFriendlyAddress = connectedWallet.account.address;
                // Giả lập tính toán lại điểm
                const newPoints = simulatePointsCalculation(userFriendlyAddress);
                pointsDisplay.innerText = newPoints;
                alert('Dữ liệu đã được làm mới! Điểm đã được cập nhật.');
            } else {
                alert('Vui lòng kết nối ví của bạn trước!');
            }
        });
    </script>
</body>
</html>
