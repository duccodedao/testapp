<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Point System - Telegram Integrated</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/ton-connect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- CSS styles (unchanged from previous version) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2a2a4a; /* Nền container đậm hơn */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #4a4a7a; /* Viền nhẹ */
        }

        h1 {
            color: #00e676; /* Màu xanh lá cây nổi bật */
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-box {
            background-color: #3a3a6a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border: 1px solid #5a5a8a;
        }

        .info-box h2 {
            color: #ffeb3b; /* Màu vàng */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        #wallet-address-display,
        #telegram-username-display,
        #points-display {
            word-break: break-all; /* Ngắt dòng cho địa chỉ ví dài */
            font-weight: bold;
            color: #8c9eff; /* Màu xanh tím */
        }

        #points-display {
            font-size: 1.5em;
            color: #00e676;
        }

        .note {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 15px;
        }

        /* Ẩn các phần tử ban đầu */
        .hidden {
            display: none;
        }

        /* CSS cho nút TonConnect UI */
        #connect-button-wrapper > button {
            background-color: #00e676 !important; /* Màu nền nút */
            color: #1a1a2e !important; /* Màu chữ nút */
            border: none !important;
            padding: 12px 25px !important;
            border-radius: 8px !important;
            font-size: 1.1em !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease, transform 0.2s ease !important;
            font-weight: bold !important;
        }

        #connect-button-wrapper > button:hover {
            background-color: #00c853 !important; /* Màu nền khi hover */
            transform: translateY(-2px) !important;
        }

        .action-button {
            background-color: #8c9eff;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .action-button:hover {
            background-color: #7289da;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #707070;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ton Point System!</h1>
        <p>Connect your TON wallet to check your points and transactions.</p>

        <div id="connect-button-wrapper">
            </div>

        <div id="telegram-info" class="info-box">
            <h2>Telegram User:</h2>
            <p id="telegram-username-display">Loading Telegram User...</p>
            <p id="telegram-id-display"></p>
        </div>

        <div id="wallet-status" class="info-box">
            <h2>Wallet Status:</h2>
            <p id="status-text">Not Connected</p>
            <p id="wallet-address-display"></p>
        </div>

        <div id="user-info" class="info-box hidden">
            <h2>Your Points:</h2>
            <p><strong>Points:</strong> <span id="points-display">0</span></p>
            <p class="note"><i>Points are updated based on your transactions.</i></p>
        </div>

        <button id="refresh-data-button" class="action-button hidden">Refresh Data</button>

        <p class="footer">Powered by TON Blockchain</p>
    </div>

    <script>
        /* --- JavaScript logic --- */

        // --- Telegram Web App API Initialization ---
        // telegram.WebApp is available globally after loading telegram-web-app.js
        let telegramUser = null;
        if (window.Telegram && window.Telegram.WebApp) {
            telegram.WebApp.ready(); // Inform Telegram that your app is ready
            // Expand the web app to fill more space if needed
            // telegram.WebApp.expand(); 

            // Get user data from Telegram
            if (telegram.WebApp.initDataUnsafe && telegram.WebApp.initDataUnsafe.user) {
                telegramUser = telegram.WebApp.initDataUnsafe.user;
                document.getElementById('telegram-username-display').innerText = `@${telegramUser.username || telegramUser.first_name || 'N/A'}`;
                document.getElementById('telegram-id-display').innerText = `ID: ${telegramUser.id}`;
            } else {
                document.getElementById('telegram-username-display').innerText = 'Not launched from Telegram or user data unavailable.';
                document.getElementById('telegram-id-display').innerText = '';
            }
        } else {
            document.getElementById('telegram-username-display').innerText = 'Telegram Web App script not loaded or not in Telegram environment.';
            document.getElementById('telegram-id-display').innerText = '';
        }

        // Khởi tạo TonConnect UI
        const tonConnectUI = new TonConnectUI.TonConnectUI({
            // Đã cập nhật để sử dụng URL manifest của bạn
            manifestUrl: 'https://bmweb.site/tonconnect-manifest.json', // Đảm bảo URL này đúng và manifest có nội dung hợp lệ
            restoreConnection: true // Tự động khôi phục kết nối nếu có
        });

        // Lấy các phần tử DOM
        const connectButtonWrapper = document.getElementById('connect-button-wrapper');
        const statusText = document.getElementById('status-text');
        const walletAddressDisplay = document.getElementById('wallet-address-display');
        const userInfoSection = document.getElementById('user-info');
        const pointsDisplay = document.getElementById('points-display');
        const refreshDataButton = document.getElementById('refresh-data-button');

        // Render nút kết nối ví TonConnect UI vào div đã định nghĩa
        tonConnectUI.renderConnectButton(connectButtonWrapper, {
            text: 'Connect TON Wallet',
            className: 'custom-tonconnect-button'
        });

        // --- Giả lập cơ sở dữ liệu trên localStorage ---
        // TRONG DỰ ÁN THỰC TẾ, ĐÂY SẼ LÀ BACKEND SERVER CỦA BẠN.
        // Bạn sẽ gửi telegramUser.id và walletAddress đến backend để lưu trữ.
        const usersDatabase = {}; 

        function saveUserData(walletAddress, telegramId, username, points) {
            // Tải từ localStorage nếu có để tránh mất dữ liệu cũ khi khởi tạo lại
            const storedData = localStorage.getItem('usersDatabase');
            if (storedData) {
                Object.assign(usersDatabase, JSON.parse(storedData));
            }

            if (!usersDatabase[walletAddress]) {
                usersDatabase[walletAddress] = {
                    telegramId: telegramId,
                    username: username,
                    points: points
                };
                console.log(`Saved new user: ${walletAddress}, Telegram ID: ${telegramId}`);
            } else {
                // Cập nhật nếu đã tồn tại (ví dụ: điểm)
                usersDatabase[walletAddress].points = points;
                // Cập nhật username/telegramId nếu chúng thay đổi hoặc được biết thêm
                if (telegramId && !usersDatabase[walletAddress].telegramId) {
                    usersDatabase[walletAddress].telegramId = telegramId;
                }
                if (username && !usersDatabase[walletAddress].username) {
                    usersDatabase[walletAddress].username = username;
                }
                console.log(`Updated user: ${walletAddress}`);
            }
            // Lưu vào localStorage để duy trì qua các lần refresh (trong môi trường thật thì lưu ở server)
            localStorage.setItem('usersDatabase', JSON.stringify(usersDatabase));
        }

        function getUserData(walletAddress) {
            // Tải từ localStorage nếu có
            const storedData = localStorage.getItem('usersDatabase');
            if (storedData) {
                Object.assign(usersDatabase, JSON.parse(storedData));
            }
            return usersDatabase[walletAddress];
        }

        // Giả lập điểm dựa trên số giao dịch (mỗi lần refresh sẽ tăng điểm)
        function simulatePointsCalculation(walletAddress) {
            let userData = getUserData(walletAddress);
            let currentPoints = userData ? userData.points : 0;
            // Giả lập tăng điểm mỗi khi gọi hàm này (thay thế bằng logic check transaction thực tế)
            const newPoints = currentPoints + Math.floor(Math.random() * 10) + 1; // Thêm 1-10 điểm ngẫu nhiên
            
            // Lấy lại username và telegramId từ userData hoặc từ telegramUser nếu có
            const currentTelegramId = userData ? userData.telegramId : (telegramUser ? telegramUser.id : null);
            const currentUsername = userData ? userData.username : (telegramUser ? (telegramUser.username || telegramUser.first_name) : 'Unknown User');

            saveUserData(walletAddress, currentTelegramId, currentUsername, newPoints);
            return newPoints;
        }

        // --- Xử lý trạng thái kết nối ví ---
        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                const userFriendlyAddress = wallet.account.address;
                statusText.innerText = 'Connected!';
                walletAddressDisplay.innerText = `Address: ${userFriendlyAddress}`;
                userInfoSection.classList.remove('hidden');
                refreshDataButton.classList.remove('hidden');

                // --- Gửi dữ liệu về backend (GIẢ LẬP) ---
                // Đây là nơi bạn sẽ gửi userFriendlyAddress, telegramUser.id và telegramUser.username
                // đến API backend của bạn để lưu vào cơ sở dữ liệu.
                // Ví dụ:
                // fetch('/api/link-wallet', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({
                //         walletAddress: userFriendlyAddress,
                //         telegramId: telegramUser ? telegramUser.id : null,
                //         telegramUsername: telegramUser ? (telegramUser.username || telegramUser.first_name) : null
                //     })
                // }).then(response => response.json())
                //   .then(data => console.log('Backend response:', data));

                // Giả lập lưu và hiển thị dữ liệu từ "database"
                let userData = getUserData(userFriendlyAddress);
                if (!userData) {
                    // Nếu chưa có dữ liệu, giả lập đây là lần đầu kết nối
                    const defaultUsername = telegramUser ? (telegramUser.username || telegramUser.first_name) : `User_${userFriendlyAddress.substring(0, 6)}`;
                    saveUserData(userFriendlyAddress, telegramUser ? telegramUser.id : null, defaultUsername, 0); // Khởi tạo điểm là 0
                    userData = getUserData(userFriendlyAddress);
                }

                // Cập nhật hiển thị điểm
                pointsDisplay.innerText = userData.points;

            } else {
                // Khi không kết nối ví
                statusText.innerText = 'Not Connected';
                walletAddressDisplay.innerText = '';
                userInfoSection.classList.add('hidden');
                refreshDataButton.classList.add('hidden');
                pointsDisplay.innerText = '0';
            }
        });

        // Xử lý nút refresh
        refreshDataButton.addEventListener('click', () => {
            const connectedWallet = tonConnectUI.wallet;
            if (connectedWallet) {
                const userFriendlyAddress = connectedWallet.account.address;
                // Giả lập tính toán lại điểm
                const newPoints = simulatePointsCalculation(userFriendlyAddress);
                pointsDisplay.innerText = newPoints;
                alert('Dữ liệu đã được làm mới! Điểm đã được cập nhật.');
            } else {
                alert('Vui lòng kết nối ví của bạn trước!');
            }
        });
    </script>
</body>
</html>
