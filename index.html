<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonPointBot - Fixed Connection</title>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* --- CSS đẹp mắt tương tự DOGS (giữ nguyên) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Nền tối đậm */
            color: #e0e0e0; /* Chữ sáng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            background-color: #2a2a4a; /* Nền container đậm hơn */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #4a4a7a; /* Viền nhẹ */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #00e676; /* Màu xanh lá cây nổi bật */
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 230, 118, 0.3);
        }

        p {
            margin-bottom: 10px;
        }

        .info-box {
            background-color: #3a3a6a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border: 1px solid #5a5a8a;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .info-box h2 {
            color: #ffeb3b; /* Màu vàng */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
        }

        #wallet-address-display,
        #telegram-username-display,
        #points-display,
        #telegram-id-display {
            word-break: break-all;
            font-weight: bold;
            color: #8c9eff; /* Màu xanh tím */
        }

        #points-display {
            font-size: 2.2em;
            color: #00e676;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            background-color: rgba(0, 230, 118, 0.1);
        }

        .note {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 15px;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        /* Styling for the button generated by TonConnect UI using its root ID */
        #ton-connect > button {
            background-color: #00e676 !important; /* Màu nền nút */
            color: #1a1a2e !important; /* Màu chữ nút */
            border: none !important;
            padding: 15px 30px !important;
            border-radius: 8px !important;
            font-size: 1.2em !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease !important;
            font-weight: bold !important;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.3);
            margin-top: 20px; /* Thêm margin-top để tách khỏi đoạn văn */
        }

        #ton-connect > button:hover {
            background-color: #00c853 !important; /* Màu nền khi hover */
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(0, 230, 118, 0.4);
        }

        .action-button {
            background-color: #8c9eff;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(140, 159, 255, 0.3);
        }

        .action-button:hover {
            background-color: #7289da;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(140, 159, 255, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #707070;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TonPointBot!</h1>
        <p>Connect your TON wallet to earn points based on your transactions.</p>

        <div id="ton-connect"></div>

        <div id="telegram-info" class="info-box">
            <h2>Thông tin Telegram:</h2>
            <p id="telegram-username-display">Đang tải thông tin Telegram...</p>
            <p id="telegram-id-display"></p>
        </div>

        <div id="wallet-status" class="info-box">
            <h2>Trạng thái ví:</h2>
            <p id="status-text">Chưa kết nối</p>
            <p id="wallet-address-display"></p>
        </div>

        <div id="user-info" class="info-box hidden">
            <h2>Điểm của bạn:</h2>
            <p><strong>Điểm:</strong> <span id="points-display">0</span></p>
            <p class="note"><i>Điểm được cập nhật dựa trên số giao dịch nhận được.</i></p>
        </div>

        <button id="refresh-data-button" class="action-button hidden">Làm mới dữ liệu & Điểm</button>

        <p class="footer">Powered by TON Blockchain & Telegram</p>
    </div>

    <script>
        /* --- JavaScript Logic (đã được tối ưu và sửa lỗi) --- */

        let telegramUser = null; // Biến global để lưu thông tin người dùng Telegram

        // --- 1. Khởi tạo và xử lý Telegram Web App API ---
        if (window.Telegram && window.Telegram.WebApp) {
            telegram.WebApp.ready();
            // telegram.WebApp.expand();

            if (telegram.WebApp.initDataUnsafe && telegram.WebApp.initDataUnsafe.user) {
                telegramUser = telegram.WebApp.initDataUnsafe.user;
                console.log('Dữ liệu người dùng Telegram:', telegramUser);
                document.getElementById('telegram-username-display').innerText = `Username: @${telegramUser.username || telegramUser.first_name || 'N/A'}`;
                document.getElementById('telegram-id-display').innerText = `ID: ${telegramUser.id}`;
            } else {
                console.warn('Dữ liệu người dùng Telegram không khả dụng hoặc không được mở từ Telegram bot trực tiếp.');
                document.getElementById('telegram-username-display').innerText = 'Không thể lấy thông tin Telegram (chỉ hoạt động khi chạy từ bot).';
                document.getElementById('telegram-id-display').innerText = '';
            }
        } else {
            console.error('Script Telegram Web App không tải hoặc window.Telegram.WebApp không được định nghĩa.');
            document.getElementById('telegram-username-display').innerText = 'Lỗi: Telegram Web App API không khả dụng.';
            document.getElementById('telegram-id-display').innerText = '';
        }

        // --- 2. Khởi tạo TonConnect UI ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            // THAY THẾ 'https://bmweb.site' bằng DOMAIN THỰC TẾ của bạn.
            // Đảm bảo file manifest.json tồn tại và hợp lệ tại URL này.
            manifestUrl: 'https://bmweb.site/tonconnect-manifest.json',
            // Sử dụng buttonRootId để TonConnect UI tự động hiển thị nút vào div này
            buttonRootId: 'ton-connect',
            restoreConnection: true
        });

        // Đặt tùy chọn UI cho TonConnect, đặc biệt là twaReturnUrl cho Telegram Web Apps
        // THAY THẾ 'YOUR_BOT_USERNAME' bằng @username THỰC TẾ của bot Telegram của bạn.
        // Ví dụ: 'https://t.me/MyAwesomeTonBot'
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/YOUR_BOT_USERNAME'
        };
        console.log('TonConnect UI options set, including twaReturnUrl.');

        // --- 3. Lấy các phần tử DOM ---
        const statusText = document.getElementById('status-text');
        const walletAddressDisplay = document.getElementById('wallet-address-display');
        const userInfoSection = document.getElementById('user-info');
        const pointsDisplay = document.getElementById('points-display');
        const refreshDataButton = document.getElementById('refresh-data-button');

        // --- 4. Giả lập cơ sở dữ liệu trên localStorage (Cho mục đích demo frontend) ---
        let usersDatabase = JSON.parse(localStorage.getItem('usersDatabase')) || {};

        function saveUserData(walletAddress, telegramId, username, points) {
            console.log(`Đang lưu/cập nhật dữ liệu cho ví: ${walletAddress}`);
            console.log(`ID Telegram: ${telegramId}, Username: ${username}, Điểm: ${points}`);

            if (!usersDatabase[walletAddress]) {
                usersDatabase[walletAddress] = {
                    telegramId: telegramId,
                    username: username,
                    points: points
                };
                console.log(`Đã tạo entry người dùng mới: ${walletAddress}`);
            } else {
                usersDatabase[walletAddress].points = points;
                if (telegramId && usersDatabase[walletAddress].telegramId !== telegramId) {
                    usersDatabase[walletAddress].telegramId = telegramId;
                    console.log(`Đã cập nhật ID Telegram cho ${walletAddress}`);
                }
                if (username && usersDatabase[walletAddress].username !== username) {
                    usersDatabase[walletAddress].username = username;
                    console.log(`Đã cập nhật Username cho ${walletAddress}`);
                }
                console.log(`Đã cập nhật existing user entry: ${walletAddress}`);
            }
            localStorage.setItem('usersDatabase', JSON.stringify(usersDatabase));
            console.log('usersDatabase trong localStorage:', usersDatabase);
        }

        function getUserData(walletAddress) {
            usersDatabase = JSON.parse(localStorage.getItem('usersDatabase')) || {};
            return usersDatabase[walletAddress];
        }

        // Giả lập tính toán điểm (thay thế bằng logic check giao dịch thực tế trên backend)
        function simulatePointsCalculation(walletAddress) {
            let userData = getUserData(walletAddress);
            let currentPoints = userData ? userData.points : 0;
            const newPoints = currentPoints + Math.floor(Math.random() * 10) + 1;

            const currentTelegramId = telegramUser ? telegramUser.id : (userData ? userData.telegramId : null);
            const currentUsername = telegramUser ? (telegramUser.username || telegramUser.first_name) : (userData ? userData.username : 'Unknown User');

            saveUserData(walletAddress, currentTelegramId, currentUsername, newPoints);
            return newPoints;
        }

        // --- 5. Xử lý trạng thái kết nối ví (TonConnect UI Event Listener) ---
        tonConnectUI.onStatusChange(async (wallet) => {
            console.log('Trạng thái TonConnect UI thay đổi:', wallet);
            if (wallet) {
                const userFriendlyAddress = wallet.account.address;
                statusText.innerText = 'Đã kết nối!';
                walletAddressDisplay.innerText = `Địa chỉ ví: ${userFriendlyAddress}`;
                userInfoSection.classList.remove('hidden');
                refreshDataButton.classList.remove('hidden');

                // *** ĐÂY LÀ ĐIỂM QUAN TRỌNG NHẤT CHO BACKEND CỦA BẠN ***
                // Tại đây, bạn có: wallet.account.address, telegramUser.id, telegramUser.username
                // Gửi thông tin này về backend để:
                // 1. Liên kết ví với Telegram ID.
                // 2. Yêu cầu backend kiểm tra giao dịch và tính điểm.
                // 3. Backend trả về điểm để frontend hiển thị.
                //
                // Ví dụ fetch API (bạn sẽ uncomment và thay thế bằng code của bạn):
                // try {
                //     const response = await fetch('/api/get-or-create-user-points', {
                //         method: 'POST',
                //         headers: { 'Content-Type': 'application/json' },
                //         body: JSON.stringify({
                //             walletAddress: userFriendlyAddress,
                //             telegramId: telegramUser ? telegramUser.id : null,
                //             telegramUsername: telegramUser ? (telegramUser.username || telegramUser.first_name) : null
                //         })
                //     });
                //     const data = await response.json();
                //     if (data.success) {
                //         pointsDisplay.innerText = data.points;
                //         saveUserData(userFriendlyAddress, telegramUser ? telegramUser.id : null, telegramUser ? telegramUser.username : null, data.points);
                //     } else {
                //         console.error('Lỗi khi lấy điểm từ backend:', data.message);
                //         pointsDisplay.innerText = 'Lỗi!';
                //     }
                // } catch (error) {
                //     console.error('Không thể kết nối backend:', error);
                //     pointsDisplay.innerText = 'Lỗi kết nối!';
                // }

                // Giả lập lấy và hiển thị dữ liệu từ "database" (localStorage)
                let userData = getUserData(userFriendlyAddress);
                if (!userData) {
                    console.log('Không tìm thấy dữ liệu người dùng hiện có, tạo entry mới.');
                    const defaultUsername = telegramUser ? (telegramUser.username || telegramUser.first_name) : `User_${userFriendlyAddress.substring(0, 6)}`;
                    saveUserData(userFriendlyAddress, telegramUser ? telegramUser.id : null, defaultUsername, 0);
                    userData = getUserData(userFriendlyAddress);
                } else {
                    console.log('Đã tìm thấy dữ liệu người dùng hiện có:', userData);
                }

                pointsDisplay.innerText = userData.points;

            } else {
                console.log('Trạng thái TonConnect UI: Chưa kết nối');
                statusText.innerText = 'Chưa kết nối';
                walletAddressDisplay.innerText = '';
                userInfoSection.classList.add('hidden');
                refreshDataButton.classList.add('hidden');
                pointsDisplay.innerText = '0';
            }
        });

        // --- 6. Xử lý nút làm mới ---
        refreshDataButton.addEventListener('click', () => {
            console.log('Nút "Làm mới dữ liệu & Điểm" đã được nhấn.');
            const connectedWallet = tonConnectUI.wallet;
            if (connectedWallet) {
                const userFriendlyAddress = connectedWallet.account.address;
                const newPoints = simulatePointsCalculation(userFriendlyAddress);
                pointsDisplay.innerText = newPoints;
                alert('Dữ liệu đã được làm mới! Điểm đã được cập nhật.');
            } else {
                alert('Vui lòng kết nối ví của bạn trước!');
            }
        });

        // The provided `connectToWallet` function and `tonConnectUI.uiOptions` were not
        // directly integrated as separate function calls because TonConnectUI
        // handles rendering the button and managing the connection flow automatically
        // when `buttonRootId` is set and `onStatusChange` is used.
        // The `twaReturnUrl` is correctly placed within `tonConnectUI.uiOptions`.
    </script>
</body>
</html>
